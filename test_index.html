<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/animated_frame.css">
    <link rel="stylesheet" href="./style/images.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/icons.css">
    <link rel="stylesheet" href="./style/tabs.css">
    <link rel="stylesheet" href="./style/searchbar.css">
    <link rel="stylesheet" href="./style/loading_spinner.css">
    <script src="./scripts/fetch_poke.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Nabla&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/images/002.png">

    <style>

    </style>

</head>

<!-- onload="onloadFunction()" -->

<body onload="onloadFunction()">

    <div id="loading_spinner"></div>

    <header>
        <div class="logo_img">
            <a href="./index.html"><img class="header_logo_image" src="./assets/images/Pokédex_logo.png" alt=""></a>
        </div>
    </header>

    <main>

    <section class="searchbar">
        <form>
            <div class="search_container">
                <input search_input type="text" class="text_input" id="poke_search"
                autocomplete="off" placeholder="Min. 3 Zeichen" required>
                <label class="search_label" for="poke_search">search</label>
            </div>
        </form>
        <div class="show_more">
            <input type="number" class="text_input qty_input" step="10" value="20" min="10" max="100" id="qty_to_show">
            <button onclick="showMore()" class="btn_showmore">show more</button>
        </div>
    </section>

        <section class="grid_container" id="prev_card">
            <!-- <div class="grid_content">
                <div onclick="openDistModal(0)" class="container card_background">
                    <div class="animated_div">
                        <div class="title">#1</div>
                        <div class="card">
                            <p>Bulbasaur</p>
                            <img class="image" src="./assets/images/004.png" alt="">
                            <div class="type_icon type-grass" href="">Grass</div>
                        </div>
                    </div>
                </div>
            </div> -->
        </section>

        <dialog data_modal class="modal" id='dialog'>
            <div class="large_card">
                <div class="large_card_head">
                    <h3 id="poke_number">#4</h3>
                    <h3 id="poke_name">Charmander</h3>
                    <svg onclick="closeModal()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle close_svg" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
                <div class="large_card_img" id="poke_modal_img">
                    <img class="large_image" src="./assets/images/004.png" alt="">
                </div>

                <div class="d_flex_c_sb marg_8">
                    <svg onclick="prevPoke()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle close_svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                    <div class="types_container">
                        <div class="types_symbols" id="poke_type_symbols">
                            <div class="type_icon type-fire" href="">fire</div>
                            <div class="type_icon type-water" href="">water</div>
                        </div>
                    </div>
                    <svg onclick="nextPoke()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle close_svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                    </svg>
                </div>

                <div class="tab_container">
                    <input type="radio" name="option" id="opt_1" checked>
                    <label class="tab_label" for="opt_1">
                        <div class="tab_name">Main</div>
                            <div class="tab_content">
                                <table>
                                    <tr>
                                        <td>Height</td>
                                        <td id="poke_height">0.6 m</td>
                                    </tr>
                                    <tr>
                                        <td>Weight</td>
                                        <td id="poke_weight">8.8 Kg</td>
                                    </tr>
                                    <tr>
                                        <td>Base Exp.</td>
                                        <td id="poke_base_exp">62</td>
                                    </tr>
                                    <tr>
                                        <td>Abilities:</td>
                                        <td id="poke_abilities">blaze, solar-power</td>
                                    </tr>
                                </table>
                            </div>
                    </label>

                    <input type="radio" name="option" id="opt_2">
                    <label class="tab_label" for="opt_2">
                        <div class="tab_name">Stats</div>
                        <div class="tab_content" id="poke_stats_bars">
                            <div class="progress_bar" data-label="hp 80" style="--width: 80"></div>
                            <div class="progress_bar" data-label="attack 60" style="--width: 60"></div>
                            <div class="progress_bar" data-label="defense 45" style="--width: 45"></div>
                            <div class="progress_bar" data-label="special-attack 20" style="--width: 20"></div>
                            <div class="progress_bar" data-label="special-defense 34" style="--width: 34"></div>
                            <div class="progress_bar" data-label="speed 44" style="--width: 44"></div>
                        </div>
                    </label>

                    <input type="radio" name="option" id="opt_3">
                    <label class="tab_label" for="opt_3">
                        <div class="tab_name">Evo Chain</div>
                        <div class="tab_content">
                            <div class="tab_evo" id="poke_evo_chain">


                                <div class="evo_item">
                                    <img class="tab_image" src="./assets/images/004.png">
                                    <h5>Glumanda</h5>
                                </div>

                                <img src="./assets/icons/chevron-double-right.svg">

                                <div class="evo_item" id="poke_evo_2">
                                    <img class="tab_image" src="./assets/images/005.png">
                                    <h5>Glutexo</h5>
                                </div>

                                <img src="./assets/icons/chevron-double-right.svg">

                                <div class="evo_item" id="poke_evo_3">
                                    <img class="tab_image" src="./assets/images/006.png">
                                    <h5>Glurak</h5>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </dialog>
    </main>

    <footer>
        <div class="logo_img mar_16">
            <a href="./index.html"><img class="header_logo_image" src="./assets/images/Pokédex_logo.png" alt=""></a>
        </div>
    </footer>

</body>
<script src="./scripts/script.js"></script>
</html>
